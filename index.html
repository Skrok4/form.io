<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/style.css"> 
<script src="js/script.js"></script>
<title> Lr2</title>
</head>
<body>
<h1>Реєстрація</h1>
<form name="contact_form" action="form" id>
<legend>Контактна інформація</legend>
<div class = "group">
    <label for="fname">Ім'я користувача:</label>
    <input id="fname" type="text"  placeholder="Введіть ваше ім'я" maxlength = "26" pattern="[a-z]+"title="Тільки літери російського та українського алфавіту">  <!--  -->
</div>
<div class = "group">
    <label for="lname">Прізвище:</label>
    <input id="lname" type="text"  placeholder="Введіть ваше прізвище"  maxlength = "26">
</div>
<div class="radio" id="sexInput">
<label for="sex" >Стать:</label>
<input type="radio" name="sex" id="sex" value="чоловіча"> Чоловіча
<input type="radio" name="sex" id="sex" value="жіноча"> Жіноча
</div>
<div class = "group">
    <label for="tel">Номер телефону:</label>
    <input id="tel" type="number" value ="380">
</div>
<div class = "group">
    <label for="age">Ваш вік:</label>
    <input id="age" type="number" value=""  required="" min="1" max="100">
</div>
<div class = "group">
  <label for="adres">Адреса електроної пошти:</label>
  <input id="adres" type="email" value="" required placeholder="Введіть вашу електрону адресу" >
</div>

<div class = "group">
    <label for="password">Пароль:</label>
    <input id="password" type="password" value="" placeholder="Введіть пароль" >
</div>

<div class = "group">
    <label for="password_again"> Повторіть пароль:</label>
    <input id="password_again" type="password" value="" placeholder="Повторіть ваш пароль" >
</div>
<div class="button" onclick="check();" >Відправити</div>
</form>
</body>
</html>
